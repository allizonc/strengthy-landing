<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strengthy - Account Confirmed</title>
  <meta name="description" content="Your Strengthy account has been successfully confirmed.">
  <meta property="og:title" content="Strengthy - Confirmation Success">
  <meta property="og:description" content="Your account is now ready to use!">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/png" href="/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------------------------------- */
    /* BASIC STYLES & LAYOUT (FROM INDEX) */
    /* ---------------------------------- */
    * { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg: #f2f2f2;
      --text-primary: #0a0a0a;
      --text-tertiary: #9a9a9a;
      --accent: #0a0a0a;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .content-wrapper {
      /* Reverting to a single column/center layout for a confirmation page */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .content { 
      animation: fadeIn 0.8s ease-out; 
      /* Adding a background card effect for better contrast on confirmation message */
      background: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .logo {
      display:block;
      height: 85px; 
      margin: 0 auto 2rem; /* Centered margin */
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .logo img { height:100%; width:auto; transition:transform 0.3s ease; }
    
    .logo:hover img {
      transform: scale(1.1);
    }

    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(30px) }
      to  { opacity:1; transform:translateY(0)  }
    }
    
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 5vw, 4rem);
      letter-spacing: 0.05em;
      line-height: 1;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.4s forwards;
    }

    .status-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: block;
        color: var(--accent);
    }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.2rem);
      letter-spacing: 0.02em;
      color: var(--text-tertiary);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.6s forwards;
    }
    
    /* Reusing the accent button style for the Call-to-Action */
    .cta-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 18px 32px;
        border-radius: 100px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9375rem;
        gap: 12px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
        background: var(--accent);
        color: var(--white);
        border: 2px solid var(--accent);
        opacity: 0;
        animation: fadeInUp 0.6s cubic-bezier(0.16,1,0.3,1) 0.8s forwards;
    }
    .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        filter: brightness(1.1);
        border-color: #444;
    }

    .footer-note {
      color: var(--text-tertiary);
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    /* Media queries adjustments */
    @media (max-width: 480px) {
      .container { padding: 1rem }
      .content { padding: 25px }
      h1 { font-size: 2.5rem }
      .subtitle { font-size: 1.1rem }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="logo">
        <img src="images/icon.png" alt="Strengthy logo" class="logo-img" />
      </div>

      <div class="content">
        <span id="status-icon" class="status-icon">üèãÔ∏è</span>
        <h1 id="status-title">Account Confirmed!</h1>
        <p id="status-message" class="subtitle">
            Your email has been successfully verified. We are now attempting to sign you into the Strengthy app.
        </p>

        <a id="cta-button" 
           href="https://apps.apple.com/app/" 
           class="cta-btn" 
           style="display: none;" 
           aria-label="Open the App">
           Open Strengthy App
        </a>
      </div>

      <p class="footer-note">Created by Allizonc</p>
    </div>
  </div>

  <script>
    // Define your mobile app's deep link scheme
    const DEEP_LINK_SCHEME = 'strengthy://auth-callback';
    
    // Function to handle the redirection
    function handleConfirmation() {
        // 1. Get the fragment (the part after the #) from the URL
        const fragment = window.location.hash.substring(1);
        const params = new URLSearchParams(fragment);

        const statusTitle = document.getElementById('status-title');
        const statusMessage = document.getElementById('status-message');
        const statusIcon = document.getElementById('status-icon');
        const ctaButton = document.getElementById('cta-button');

        // Check for the error or access_token/code parameter
        const error = params.get('error');
        const accessToken = params.get('access_token');
        const confirmationCode = params.get('code');

        if (error) {
            // --- HANDLE ERROR STATE ---
            statusTitle.textContent = "Confirmation Failed";
            statusMessage.textContent = "There was an error confirming your account. Please try signing up again.";
            statusIcon.textContent = "‚ö†Ô∏è";
            ctaButton.textContent = "Back to Strengthy Website";
            ctaButton.href = "/"; // Link to your main website
            ctaButton.style.display = 'inline-flex';

        } else if (accessToken || confirmationCode) {
            // --- HANDLE SUCCESS STATE ---
            
            // Construct the full deep link URL using the fragment
            const deepLinkUrl = `${DEEP_LINK_SCHEME}?${fragment}`;
            
            // Attempt to launch the mobile app
            window.location.replace(deepLinkUrl);

            // Set up a fallback after a short delay (for desktop/launch failure)
            setTimeout(() => {
                statusMessage.innerHTML = 'If the app did not open automatically, please click the button below or manually open <b>Strengthy</b> on your device.';
                ctaButton.href = deepLinkUrl; // The button will attempt the deep link again
                ctaButton.style.display = 'inline-flex'; 
            }, 1000); 

        } else {
            // --- HANDLE NO TOKEN/INVALID LINK STATE (User just navigated here) ---
            statusTitle.textContent = "Invalid Link";
            statusMessage.textContent = "This page should only be accessed via the link in your confirmation email.";
            statusIcon.textContent = "üîó";
        }
    }

    // Run the handler when the page loads
    window.onload = handleConfirmation;
  </script>
</body>
</html>
